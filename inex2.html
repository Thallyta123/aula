<!DOCTYPE html>
<html>
  <head>
    <title>Exemplo de página HTML</title>
  </head>
  <body>
    <header>
      <h1>Titlulo principal da página</h1>
    </header>
    <main>
      <section>
        <h2>Seção 1</h2>
        <p>Este é um páragrafo de texto.</p>
        <img src="img.jpg" alt="imagem de exemplo" width="500px" height="500px"/>
        <ul>
          <li>item 1</li>
          <li>item 2</li>
          <li>item 3</li>
        </ul>
      </section>
      <section>
        <h2>seleção 2</h2>
        <p>outro paragrafo de texto</p>
        <table>
          <tr>
            <td>nome</td>
            <td>sobrenome</td>
          </tr>
          <tr>
            <td>João</td>
            <td>Silva</td>
          </tr>
          <tr>
            <td>Mahia</td>
            <td>Santos</td>
          </tr>
        </table>
      </section>
    </main>
    <footer>
      <p>2023 todos os direitos reservados.</p>
    </footer>
  </body>
</html>
